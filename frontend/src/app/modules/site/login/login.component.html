<form #form="ngForm" class="my-5 form-login" novalidate>
  <h3 class="mb-3 text-center">Login to Blog</h3>
  <div class="form-group">
    <label for="inputUserName" class="sr-only">UserName</label>
    <input type="text" class="form-control" id="inputUserName" placeholder="UserName" name="username" #username="ngModel"
           [(ngModel)]="user.username" required autofocus>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" #password="ngModel"
         [(ngModel)]="user.password" required>
  </div>
  <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid" (click)="login(); form.resetForm()">Login</button>
  </div>
</form>
