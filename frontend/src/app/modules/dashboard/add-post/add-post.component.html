<form #form="ngForm" novalidate class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title" class="font-weight-bold">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title" #title="ngModel"/>
    </div>

    <div class="form-group">
      <label for="content" class="font-weight-bold">Content</label>
      <quill-editor id="content" required [(ngModel)]="post.content" [styles]="{height: '250px'}" name="content" #content="ngModel"></quill-editor>
    </div>

    <div class="form-group">
      <label for="categories" class="font-weight-bold">Categories</label>
      <input type="text" class="form-control" id="categories" [(ngModel)]="strCategories" name="categories" #categories="ngModel" pattern="^[a-zA-Z0-9ğüşöçİĞÜŞÖÇ,-\s]+$"/>
    </div>

    <button [disabled]="!form.valid" class="btn btn-md btn-primary mr-2" (click)="savePost()">Save</button>
    <button [disabled]="!form.valid" class="btn btn-md btn-success" (click)="publishPost()">Save and Publish</button>

   <!-- <button [disabled]="!form.valid" (click)="savePost()" class="btn btn-lg btn-primary">Submit</button>-->
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-primary" (click)="newPost()">Add</button>
  </div>
</form>
